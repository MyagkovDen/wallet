plugins {
    id 'java-library'
    id 'maven-publish'
    id 'io.freefair.aspectj' version '6.6.3'
}

compileAspectj {
    sourceSets {
        main {
            java {
                srcDirs = ['src/main/java', 'src/main/aspectj']
            }
        }
    }
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    api 'org.postgresql:postgresql:42.6.0'
    api 'org.liquibase:liquibase-core:4.24.0'
    api 'com.fasterxml.jackson.core:jackson-databind:2.15.2'
    api 'org.mapstruct:mapstruct:1.5.5.Final'
    api 'io.jsonwebtoken:jjwt-api:0.11.5'
    api 'javax.xml.bind:jaxb-api:2.3.1'
    api 'org.aspectj:aspectjrt:1.9.20.1'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.5'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.5'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.9.2'
    testImplementation 'org.testcontainers:testcontainers:1.19.1'
    testImplementation 'org.testcontainers:junit-jupiter:1.19.1'
    testImplementation 'org.testcontainers:postgresql:1.19.1'
    implementation 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

group = 'com.denismiagkov.walletservice'
version = '1.0-SNAPSHOT'
description = 'wallet_service'
java.sourceCompatibility = JavaVersion.VERSION_17

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

tasks.withType(Javadoc) {
    options.encoding = 'UTF-8'
}
